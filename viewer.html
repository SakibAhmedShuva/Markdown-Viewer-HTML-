<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            width: 25%;
            max-width: 300px;
            border-right: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        #sidebar h2 {
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        #file-list {
            list-style-type: none;
            padding: 0;
        }
        #file-list li {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        #file-list li:hover, #file-list li.active {
            background-color: #e6f7ff;
        }
        #content-wrapper {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
        #content.markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
        }
        #folder-selector {
            padding: 20px;
            text-align: center;
        }
        #folder-input {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Markdown Files</h2>
        <div id="folder-selector">
            <label for="folder-input-hidden" id="folder-input">Select Markdown Folder</label>
            <input type="file" id="folder-input-hidden" webkitdirectory directory multiple style="display:none;">
        </div>
        <ul id="file-list">
            </ul>
    </div>

    <div id="content-wrapper">
        <div id="content" class="markdown-body">
            <h1>Welcome!</h1>
            <p>Please select your folder containing <code>.md</code> files using the button on the left.</p>
            <p>Make sure this HTML file is located in the same root folder.</p>
        </div>
    </div>

<script>
    const folderInput = document.getElementById('folder-input-hidden');
    const fileListElement = document.getElementById('file-list');
    const contentElement = document.getElementById('content');

    // Store file data to resolve image paths later
    const fileMap = new Map();
    // Store object URLs to avoid re-creating them
    const objectUrlCache = new Map();

    // Event listener for the folder selection
    folderInput.addEventListener('change', (event) => {
        const files = event.target.files;
        if (!files.length) {
            return;
        }

        // Clear previous state
        fileMap.clear();
        fileListElement.innerHTML = '';
        contentElement.innerHTML = '<p>Select a file from the list to view its content.</p>';

        // Populate the file map and the sidebar list
        for (const file of files) {
            fileMap.set(file.webkitRelativePath, file);
            // Only add markdown files to the visible list
            if (file.name.endsWith('.md')) {
                const listItem = document.createElement('li');
                listItem.textContent = file.name;
                // Store the full relative path to use as a key
                listItem.dataset.filePath = file.webkitRelativePath;
                listItem.addEventListener('click', () => {
                    // Remove active class from any previously selected item
                    document.querySelectorAll('#file-list li').forEach(li => li.classList.remove('active'));
                    // Add active class to the clicked item
                    listItem.classList.add('active');
                    displayMarkdown(file.webkitRelativePath);
                });
                fileListElement.appendChild(listItem);
            }
        }
    });

    // Function to read and display the selected markdown file
    function displayMarkdown(filePath) {
        const file = fileMap.get(filePath);
        if (!file) {
            contentElement.innerHTML = `<p>Error: Could not find file ${filePath}</p>`;
            return;
        }

        const reader = new FileReader();
        reader.onload = (event) => {
            const markdownContent = event.target.result;
            const currentDir = filePath.substring(0, filePath.lastIndexOf('/') + 1);

            // 3. Configure a custom renderer for images
            const renderer = new marked.Renderer();
            renderer.image = (href, title, text) => {
                // Resolve the relative path of the image from the markdown file's location
                const resolvedPath = new URL(href, `file:///${currentDir}`).pathname.substring(1);
                
                const imageFile = fileMap.get(resolvedPath);
                let imageUrl = href; // Fallback to original href

                if (imageFile) {
                    // Use a cache for object URLs to improve performance
                    if (!objectUrlCache.has(resolvedPath)) {
                        const url = URL.createObjectURL(imageFile);
                        objectUrlCache.set(resolvedPath, url);
                    }
                    imageUrl = objectUrlCache.get(resolvedPath);
                } else {
                    console.warn(`Image not found in selected folder: ${resolvedPath}`);
                }
                
                const titleAttr = title ? `title="${title}"` : '';
                return `<img src="${imageUrl}" alt="${text}" ${titleAttr}>`;
            };

            // 4. Parse the markdown with the custom image renderer
            marked.setOptions({ renderer });
            contentElement.innerHTML = marked.parse(markdownContent);
        };
        reader.onerror = () => {
            contentElement.innerHTML = `<p>Error reading file: ${file.name}</p>`;
        };
        reader.readAsText(file);
    }
    
    // Trigger the hidden file input when the visible button is clicked
    document.getElementById('folder-input').addEventListener('click', () => {
        folderInput.click();
    });

</script>
</body>
</html>
